<div id="cwc-topbar">
  <span style="float:left;">Chrome Web Chat</span>
  <i id="cwc-minimize-chat" class="fa fa-minus" style="cursor:pointer;margin-right:10px;"></i>
  <i id="cwc-close-chat" class="fa fa-times" style="cursor:pointer;"></i>
</div>
<div id="cwc-main-content">
  <ul id="cwc-message-list"></ul>
  <form id="cwc-form" action="">
    <label for="cwc-name">Name:</label>
    <input id="cwc-name" autocomplete="off" placeholder="Write your name..." maxlength="40" />
    <input id="cwc-msg" autocomplete="off" placeholder="Write something..." maxlength="300"/>
    <button id="cwc-submit-btn"><i class="fa fa-paper-plane"></i></button>
  </form>
</div>
