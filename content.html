<div id="cwc-topbar">
  <span style="float:left;">Chrome Web Chat</span>
  <i id="cwc-close-chat" class="fa fa-times" style="cursor:pointer;"></i>
</div>
<ul id="cwc-message-list"></ul>
<form id="cwc-form" action="">
  <label for="cwc-name">Name:</label>
  <input id="cwc-name" autocomplete="off" placeholder="Write your name..." />
  <input id="cwc-msg" autocomplete="off" placeholder="Write something..." />
  <button id="cwc-submit-btn"><i class="fa fa-paper-plane"></i></button>
</form>
